# Render Blueprint for AMZPulse Backend

services:
  # Web Service
  - type: web
    name: amzpulse-api
    runtime: python
    plan: starter
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn amzpulse.wsgi:application
    envVars:
      - key: DEBUG
        value: "false"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: amzpulse-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: amzpulse-redis
          type: redis
          property: connectionString
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_PEM_PUBLIC_KEY
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_STORAGE_BUCKET_NAME
        sync: false
      - key: SENTRY_DSN
        sync: false
    autoDeploy: true

  # Celery Worker
  - type: worker
    name: amzpulse-worker
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A amzpulse worker --loglevel=info
    envVars:
      - key: DEBUG
        value: "false"
      - key: SECRET_KEY
        fromService:
          name: amzpulse-api
          type: web
          envVarKey: SECRET_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: amzpulse-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: amzpulse-redis
          type: redis
          property: connectionString
    autoDeploy: true

  # Celery Beat Scheduler
  - type: worker
    name: amzpulse-beat
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A amzpulse beat --loglevel=info
    envVars:
      - key: DEBUG
        value: "false"
      - key: SECRET_KEY
        fromService:
          name: amzpulse-api
          type: web
          envVarKey: SECRET_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: amzpulse-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: amzpulse-redis
          type: redis
          property: connectionString
    autoDeploy: true

databases:
  - name: amzpulse-db
    plan: starter
    postgresMajorVersion: 15

# Redis for Celery
  - name: amzpulse-redis
    type: redis
    plan: starter

